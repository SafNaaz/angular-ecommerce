<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h4 *ngIf="currentCategoryName">Category: {{ currentCategoryName }}</h4>
      <hr *ngIf="currentCategoryName" />
      <h4 *ngIf="previousKeyword">Showing {{products.length}} results |  for {{previousKeyword}}</h4>
      <hr *ngIf="previousKeyword" />
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3 col-sm-4">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" alt="" />
            </a>
            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency: "USD" }}
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Products found..
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left:10%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($event.target)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
